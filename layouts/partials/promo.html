{{ if .Site.Data.homepage.promo.enable }}
{{ with .Site.Data.homepage.promo }}
<section class="bg-orange section">
  <div class="container">
    <div class="row">
      <div class="col-md-6 text-center mb-5 mb-lg-0">
        <img class="img-fluid" src="{{ .image | absURL }}" alt="">
      </div>
      <div class="col-md-6 align-self-center text-center text-md-left">
        <div class="content">
          <h2 class="subheading text-white font-weight-bold mb-10">{{ .title | markdownify }}</h2>
          <p class="text-white">{{ .content | markdownify }}</p>
          <a href="/files/bath_springs_sds_april_22.pdf" target="_blank">Safety Data Sheet</a><br />
          <a href="https://www.who.int/gpsc/5may/Guide_to_Local_Production.pdf" target="_blank">Formulation Details</a>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
{{ end }}
